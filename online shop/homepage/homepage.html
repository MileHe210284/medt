.grid {

/* GRID */
.slider {

              text-align: center;

            }
            .image-container {
              width: 1500px;
              background-color: pink;
              height: 300px;
              clear: both;
              position: relative;
              -webkit-transition: left 2s;
              -moz-transition: left 2s;
              -o-transition: left 2s;
              transition: left 2s;
            }
            .slide {
              float: left;
              margin: 0px;
              padding: 0px;
              position: relative;
            }
            #slide-1:target ~ .image-container {
              left: 0px;
            }
            #slide-2:target ~ .image-container {
              left: -500px;
            }
            #slide-3:target ~ .image-container {
              left: -1000px;
            }
